<form @submit.prevent="agregarReceta">
  <div class="form-group">
    <label for="nombre">Nombre de la receta:</label>
    <input type="text" id="nombre" v-model="nuevaReceta.nombre" required class="form-control" placeholder="Ej: Paella valenciana">
  </div>
  <div class="form-group">
    <label for="ingredientes">Ingredientes:</label>
    <textarea id="ingredientes" v-model="nuevaReceta.ingredientes" required class="form-control" placeholder="Lista los ingredientes separados por comas" rows="4"></textarea>
  </div>
  <div class="form-group">
    <label for="instrucciones">Instrucciones:</label>
    <textarea id="instrucciones" v-model="nuevaReceta.instrucciones" required class="form-control" placeholder="Describe los pasos para preparar la receta" rows="6"></textarea>
  </div>
  <div class="form-group">
    <label for="tiempo">Tiempo de preparación (minutos):</label>
    <input type="number" id="tiempo" v-model.number="nuevaReceta.tiempo" min="1" required class="form-control">
  </div>
  <div class="form-group">
    <label for="dificultad">Dificultad:</label>
    <select id="dificultad" v-model="nuevaReceta.dificultad" required class="form-control">
      <option value="">Selecciona una opción</option>
      <option value="Fácil">Fácil</option>
      <option value="Media">Media</option>
      <option value="Difícil">Difícil</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Guardar Receta</button>
</form>
